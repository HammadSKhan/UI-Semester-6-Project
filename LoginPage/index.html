<!DOCTYPE html>
<html>
  <head>
    <title>Login - University Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="top-section">
        <img src="Logo.png" alt="University Logo" />
        <div class="nav">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="printingreport.html">Printing Report</a></li>
            <li><a href="schedule.html">Teaching's Evaluation</a></li>
            <li><a href="uploadimage.html">EDC Job Portal</a></li>
            <li><a href="uploadimage.html">IS / Thesis Portal</a></li>
            <li><a href="uploadimage.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Welcome to University Portal</h1>
      <div class="main-section">
        <div class="login-container">
          <h2>Login</h2>
          <div class="login-box">
            <form onsubmit="return validateLoginForm()">
              <label for="email">Email:</label>
              <input type="email" id="email" required />

              <label for="password">Password:</label>
              <input type="password" id="password" required />

              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>

              <input type="submit" value="Log In" />
            </form>
          </div>
        </div>
        <div class="notice-container">
          <h2>Notice Board</h2>
          <div class="notice-display">
            <div class="sticky-note"></div>
            <div class="sticky-note"></div>
            <div class="sticky-note"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
