<!DOCTYPE html>
<html>
  <head>
    <title>Login - University Portal</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <header>
      <div class="top-section">
        <img src="images/Logo.png" alt="University Logo" />
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Printing Report</a></li>
            <li><a href="#">Teaching's Evaluation</a></li>
            <li><a href="#">EDC Job Portal</a></li>
            <li><a href="#">IS / Thesis Portal</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Welcome to University Portal</h1>
      <div class="main-section">
        <div class="login-container">
          <h2>Login</h2>
          <div class="login-box">
            <div class="dflex mb-8">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
              <div id="email-err"></div>
            </div>
            <div class="dflex mb-8">
              <label for="password">Password:</label>
              <input type="password" id="password" required />
              <div id="password-err"></div>
            </div>

            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>

            <input onclick="validateLoginForm()" type="submit" value="Log In" />
          </div>
        </div>
        <div class="notice-container">
          <h2>Notice Board</h2>
          <div class="notice-display">
            <div class="sticky-note"></div>
            <div class="sticky-note"></div>
            <div class="sticky-note"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
